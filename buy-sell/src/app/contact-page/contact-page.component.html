<div class="content-box">
    <h3> Send the owner a message:</h3>
    <div>
        Your email address:
        <input name="email" [(ngModel)]="email" />
    </div>
    <div>
        Your message:
        <textarea name="message" rows="5" cols="20" [(ngModel)]="message"></textarea> 
    </div>
    <button (click)="sendMessage()">Send</button>

</div>
